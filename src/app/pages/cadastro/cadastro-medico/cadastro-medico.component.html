<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 col-xs-12">
      <nb-card class="inline-form-card">
        <nb-card-body>
          <form id="form-cadastro" [formGroup]="formCadastroMedico">
            <div class="col-md-12 col-xs-12">
              <div class="form-row align-items-center">
                <div class="col-md-1">
                  <div class="align-self-start">
                    <img class="cadastro" src="assets/images/linhas_cadastro.png" />
                  </div>
                </div>
                <div class="col-md-10">
                  <div class="text-center m-5">
                    <button nbButton outline status="primary" type="button" class="btn btn-outline-primary col-md-5 m-3"
                      (click)="dadosPessoais($event.target.value)" value="informacao"><nb-icon
                        icon="person-outline"></nb-icon> Informações
                      Gerais</button>
                    <button nbButton outline status="primary" type="button" class="btn btn-outline-primary col-md-5 m-3"
                      (click)="dadosPessoais($event.target.value)" value="contato"><nb-icon
                        icon="email-outline"></nb-icon>
                      Contato</button>
                  </div>
                  <div *ngIf="isInfoGerais">
                    <div class="form-group">
                      <h6>Cadastro</h6>
                    </div>                   
                    <div class="form-group row pl-3">
                      <div class="col-md-5">
                        <label for="imgem">Adcione sua foto</label>
                        <input class="form-control-file media-body" name="imgem" id="imgem" type="file" formControlName="imgem" 
                        (change)="converterImagem($event, $event.target)" value="imagem"/>
                      </div>                     
                    </div>
                    <div class="form-group row pl-3">
                      <div class="col-md-3">
                        <label for="cpf">CPF</label>
                        <input class="form-control" name="cpf" id="cpf" type="text" formControlName="cpf"
                          mask="000.000.000-00" maxlength="14" />
                      </div>
                      <div class="col-md-3">
                        <label for="crm">CRM</label>
                        <input class="form-control" name="crm" id="crm" type="text" formControlName="crm" />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-6">
                        <label for="nome">Nome</label>
                        <input class="form-control" name="nome" id="nome" type="text" formControlName="nome" />
                      </div>
                    </div>
                    <div class="form-group row pl-3">
                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="dataNascimento">Data de nascimento</label>
                          <input class="date" class="form-control" type="date" id="dateNasc" name="mydate"
                            formControlName="dataNascimento" maxlength="10" />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <label for="nome">Especialidade*</label>
                        <div class="row">
                          <div class="form-group">
                            <nb-select class="multiple" multiple placeholder="SELECIONE" formControlName="especialidade">
                              <nb-option *ngFor="let especialidade of listEspecialidade" value="{{ especialidade.id }}">{{
                                especialidade.name }}</nb-option>
                            </nb-select>
                          </div>                          
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-6">
                        <label class="mat-button">Sexo biologico:</label>
                        <div class="row">
                          <label class="radio-inline pl-2 pl-3">
                            <input class="mat-button" type="radio" id="radio" name="optradio" value="M"
                              (click)="viewdiv($event.target.value)">
                            Masculino</label>
                          <label class="radio-inline pl-2">
                            <input class="mat-button" type="radio" id="radio" name="optradio" value="F"
                              (click)="viewdiv($event.target.value)">
                            Feminino</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div *ngIf="isContato">
                    <div class="form-group">
                      <h6>Contato</h6>
                    </div>
                    <div class="form-group row pl-3">
                      <div class="col-md-4">
                        <label for="telefoneCelular">Celular*</label>
                        <input class="form-control" name="telefoneCelular" id="telefoneCelular" type="text"
                          formControlName="telefoneCelular" [dropSpecialCharacters]="true"
                          mask="(00) 0 0000-0000 || (00) 0000-0000" maxlength="16" />
                      </div>
                      <div class="col-md-4">
                        <label for="telefoneRecado">Telefone para recado</label>
                        <input class="form-control" name="telefoneRecado" id="telefoneRecado" type="text"
                          formControlName="telefoneRecado" [dropSpecialCharacters]="true"
                          mask="(00) 0 0000-0000 || (00) 0000-0000" maxlength="16" />
                      </div>
                      <div class="col-md-4">
                        <label for="estado">Estado</label>
                        <select class="form-control" formControlName="estado"
                        (change)="buscaCidade($event.target.value)">
                          <option value="null" selected>SELECIONE</option>
                          <option *ngFor="let estado of listEstado" value="{{ estado.id }}">{{
                            estado.description}}</option>
                        </select>
                      </div>                      
                    </div>
                    <div class="form-group row pl-3">
                      <div class="col-md-4">
                        <label for="cidade">Cidade</label>
                        <select class="form-control" formControlName="cidade">
                          <option value="null" selected>SELECIONE</option>
                          <option *ngFor="let cidade of listCidade" value="{{ cidade.id }}">{{
                            cidade.description}}</option>
                        </select>
                      </div>
                      <div class="col-md-4">
                        <label for="bairro">Bairro*</label>
                        <input class="form-control" name="bairro" id="bairro" type="text" formControlName="bairro"
                          [dropSpecialCharacters]="true" />
                      </div>
                      <div class="col-md-4">
                        <label for="rua">Rua*</label>
                        <input class="form-control" name="rua" id="rua" type="text" formControlName="rua"
                          [dropSpecialCharacters]="true" />
                      </div>
                    </div>
                    <div class="form-group row pl-3">
                      <div class="col-md-3">
                        <label for="cep">Cep*</label>
                        <input class="form-control" name="cep" id="cep" type="text" formControlName="cep"
                          mask="00000-000" [dropSpecialCharacters]="true" />
                      </div>
                      <div class="col-md-3">
                        <label for="numero">Número*</label>
                        <input class="form-control" name="numero" id="numero" type="number" formControlName="numero"
                          [dropSpecialCharacters]="true" />
                      </div>
                      <div class="col-md-4">
                        <label for="complemento">Complemento*</label>
                        <input class="form-control" name="complemento" id="complemento" type="text"
                          formControlName="complemento" [dropSpecialCharacters]="true" />
                      </div>
                    </div>
                    <div class="form-group row pl-3">
                      <div class="col-md-4">
                        <label for="email">E-mail</label>
                        <input class="form-control" name="email" id="email" type="text" formControlName="email"
                          maxlength="50" />
                      </div>
                      <div class="col-md-4">
                        <label for="confirmaEmail">Confirma e-mail</label>
                        <input class="form-control" name="confirmaEmail" id="confirmaEmail" type="text"
                          formControlName="confirmaEmail" maxlength="50" (change)="verificarEmail(formCadastroMedico.value)"/>
                      </div>
                    </div>
                    <div class="form-group row pl-3">
                      <div class="col-md-4">
                        <label for="senha">Escolha a senha</label>
                        <input class="form-control" name="senha" id="senha" type="password" formControlName="senha" />
                      </div>
                      <div class="col-md-4">
                        <label for="confirmaSenha">Confirma a senha</label>
                        <input class="form-control" name="confirmaSenha" id="confirmaSenha" type="password"
                          formControlName="confirmaSenha" maxlength="50" (change)="verificarPassWord(formCadastroMedico.value)"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-4">
                        <div class="form-check-inline">
                          <input type="checkbox" class="form-check-input" id="aceitoTermo" name="grupo"
                            formControlName="aceitoTermo" value=" " /> Aceito
                          <a href="#" target="_blank"> os Termos e condições </a>
                        </div>
                      </div>
                    </div>
                    <div class="text-right">
                      <button class="btn btn-primary m-2" (click)="voltar()">
                        VOLTAR
                      </button>
                      <button class="btn btn-success m-2" (click)="cadastro(formCadastroMedico.value)">
                        CADASTRAR
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-md-1">
                  <div class="align-self-start">
                    <img class="cadastro" src="assets/images/linhas_cadastro.png" />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
