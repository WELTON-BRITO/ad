<div class="text-center">
  <div class="col-md-12 col-xs-12">
    <div class="row">
      <div class="col-md-12 col-xs-12">
        <nb-card>
          <div class="dialog-body sidebar-header">
            <form class="login" method="post" name="login" id="login" [formGroup]="formLogin">
              <div class="m-lg-n4 text-center">
                <img class="p-4" style="height: 255px; width: 450px;" src="assets/images/login_aditi.png" id="icon"
                  alt="User Icon" />
              </div>
              <p>Digite login e senha para acessar conta.</p>
              <div class="text-center">
                <input type="text" formControlName="login" id="login" class="fadeIn second" name="login"
                  placeholder="Login" maxlength="80" autocomplete="off" />
              </div>
              <div class="text-center">
                <input type="password" formControlName="password" id="password" class="fadeIn third" name="password"
                  placeholder="Senha" maxlength="100" autocomplete="off" />
              </div>
              <input type="submit" class="fade_8S" style="width: 250px;" name="login" value="Entrar" (click)="login()">
              <div class="linksForm">
                <a href="#" class="fade_4S" title="Resgatar Senha"><nb-icon class="fade_4S"
                    icon="refresh-outline"></nb-icon>Resgatar Senha</a>
                <a href="#/cadastro" class="fade_4S" title="Cadastrar-se"><nb-icon class="fade_4S"
                    icon="file-add-outline"></nb-icon>Cadastro</a>
              </div>
            </form>
          </div>
        </nb-card>
      </div>
    </div>
  </div>
</div>
