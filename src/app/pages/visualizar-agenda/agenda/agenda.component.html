<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 col-xs-12">
      <div class="dialog-body">
        <nb-card>
          <nb-card-body>
            <form id=“form-buscar-atendimento” [formGroup]="formAgendaAtendimento">
              <div class="col-md-12 col-xs-12">
                <div class="form-row align-items-center">
                  <div class="form-group col-md-4">
                    <h5 class="ml-lg-n3">Atendimento</h5>
                  </div>
                </div>
                <div class="form-row align-items-center">
                  <div class="form-group col-md-4">
                    <div class="form-group">
                      <label for="medico">Escolha o médico* </label>
                      <select class="form-control" id="medico" formControlName="medico">
                        <option value="{{ listMedico }}" selected>Selecione um Médico</option>
                        <option *ngFor="let medico of listMedico" [value]="medico.id">
                          <!-- use value instead of ngValue -->
                          {{ medico.ID }} {{ medico.name }}
                        </option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group col-md-8">
                    <div class="form-group pt-4">
                      <div class="text-right">
                        <button class="btn btn-primary mr-2" (click)="buscarAtendimento(formAgendaAtendimento.value)">
                          BUSCAR
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <div class='div-app'>
              <div class='app-main'>
                <full-calendar *ngIf='calendarVisible' [options]='calendarOptions' [plugins]="calendarPlugins"
                  [initialView]="'timeGridWeek'" [events]="calendarEvents">
                </full-calendar>
              </div>
            </div>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </div>
</div>
