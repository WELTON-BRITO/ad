<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 col-xs-12">
      <nb-card>
        <nb-card-body>
          <div class="dialog-body">
            <form id="form-list-medico" [formGroup]="formListMedico">
              <div class="col-md-12 col-xs-12">
                <div class="form-row align-items-center">
                  <div class="form-group col-md-6">
                    <h5>Relação de Médicos da Clínica:</h5>
                  </div>
                </div>

                <div class="container">
                  <div class="row">
                    <div class="col-md-4" *ngFor="let row of rowData">
                      <nb-card>
                        <nb-card-body>
                          <div class="text-center">
                            <img src="{{ row.avatar }}" alt="Foto do Médico" class="doctor-avatar">
                          </div>
                          <div class="text-center">
                            <p class="doctor-name">{{ row.name }}</p>
                            <button class="btn btn-danger mr-2" size="small" (click)="desvincular(row)">
                              Remover Médico
                            </button>
                          
                            <button class="btn btn-success" size="small" (click)="AtualizarAvatar(row)">
                              Atualizar Avatar
                            </button>
                          </div>
                          
                          
                        </nb-card-body>
                      </nb-card>
                    </div>
                  </div>
                </div>
                
                
                

              </div>
            </form>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
