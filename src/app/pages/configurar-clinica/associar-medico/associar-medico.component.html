<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 col-xs-12">
      <div class="dialog-body">
        <nb-card>
          <nb-card-body>
            <form id="form-associar-medico" [formGroup]="formAssociarMedico">
              <div class="col-md-12 col-xs-12">
                <div class="form-row align-items-center">
                  <div class="form-group col-md-6">
                    <h5>Associar Novo Médico</h5>
                  </div>
                </div>
                <div class="form-row align-items-center">
                  <div class="form-group col-md-4">
                    <div class="form-group">
                      <div class="div-medico">
                        <label for="cpf">Por Favor Informe o CPF do Médico:</label>
                        <input class="form-control" name="cpf" id="cpf" type="text" formControlName="cpf"
                          mask="000.000.000-00" maxlength="14" placeholder="Informa o CPF do médico" />
                      </div>
                    </div>
                  </div>
                  <div class="p-2 pt-lg-3">
                    <div class="form-group">
                      <button class="btn btn-primary" (click)="pesquisaMedico(formAssociarMedico.value)">
                        Pesquisar
                      </button>
                    </div>
                  </div>
                </div>
                
                <div class="container">
                  <div class="row">
                    <div class="col-md-4" *ngFor="let row of rowData">
                      <nb-card>
                        <nb-card-body>
                          <div class="text-center">
                            <img src="{{ row.avatar }}" alt="Foto do Médico" class="doctor-avatar">
                          </div>
                          <div class="text-center p-4">
                            <p class="doctor-name">{{ row.name }}</p>
                            <p class="doctor-specialty">{{ row.specialty }}</p>
                            <button nbButton status="success" size="small" (click)="cadastrar(row)">
                              Associar
                            </button>
                            

                          </div>
                        </nb-card-body>
                      </nb-card>
                    </div>
                  </div>
                </div>

                
              </div>
            </form>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </div>
</div>

<div #card>
  <div class="col-md-12 col-xs-12">
    <div class="row" *ngIf="isActive" class="loader">
      <div class="text-center" style="margin-top: -260px;margin-right: 40px;">
        <button class="btn btn-primary" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Carregando...
        </button>
      </div>
    </div>
  </div>
</div>
