<nb-card>
  <nb-card-header>Cancelar atendimento</nb-card-header>
  <nb-card-body>
    <textarea  #reason rows="10" nbInput shape="round"
    placeholder="Motivo do cancelamento*" ></textarea>
  </nb-card-body>
  <nb-card-footer>
    <button class="cancel" nbButton status="danger" (click)="cancel()">Cancelar</button>
    <button nbButton status="success" (click)="submit(reason.value)">Confirmar</button>
  </nb-card-footer>
</nb-card>
