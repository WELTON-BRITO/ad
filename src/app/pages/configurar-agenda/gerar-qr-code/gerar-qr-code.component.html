<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 col-xs-12">
        <div class="dialog-body">
          <form id="form-qr-code" [formGroup]="formQrCode">
            <div class="col-md-12 col-xs-12">
              <div class="form-row align-items-center">
                <div class="form-group col-md-3">
                  <h5>Pagamento por PIX</h5>
                </div>
              </div>
              <div class="form-row align-items-center">
                <div class="form-group col-md-4">
                  <div class="form-group">
                    <div class="div-medico">
                      <label for="nome">Escolha o médico a ser consultado</label>
                      <select class="form-control" formControlName="medico">
                        <option value="null" selected>SELECIONE</option>
                        <option *ngFor="let medico of listMedico" value="{{ medico.descricao }}">{{
                          medico.descricao}}</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row align-items-center">
                <div class="form-group">
                  <label class="pl-2">Cole abaixo o código copia e cola da conta de pagamento a qual a consulta será
                    paga ao médico ou a clínica.</label>
                </div>
              </div>
              <div class="form-row align-items-center">
                <div class="form-group col-md-12">
                  <textarea class="form-control" rows="3" formControlName="qrCode" id="qrCode"
                    maxlength="1000"></textarea>
                </div>
              </div>
              <div class="form-row align-items-center">
                <div class="form-group col-md-12 text-center">
                  <div class="text-right">
                    <button class="btn btn-success" (click)="salvar(formQrCode.value)">
                      SALVAR
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>    
    </div>
  </div>
</div>
